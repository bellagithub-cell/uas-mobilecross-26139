<ion-header no-border="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="openDropdown()"> -->
        <ion-button (click)="presentPopover($event)">
        
        <ion-icon slot="icon-only" name="ellipsis-vertical" ></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-avatar class="image-center item-avatar">
    <!-- <img src="/assets/image/2.jpg"/> -->
    <img [src]="imageUrl"/>
  </ion-avatar>

  <br><br>
  <ion-item style="padding-left: 20px;">Kesan selama belajar mobile ini seru dan paham semua materi yang diajarkan</ion-item>
  <ion-list class="detailUser">
    <ion-item>
      <ion-label position="floating" color="primary">Name</ion-label>
      <ion-input type="text" [readonly]="true" value="{{ name }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" [readonly]="true" value="{{ email }}"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-row *ngIf="Check">
    <ion-col style="padding-left: 10px; padding-right: 10px;">
    <ion-list *ngFor="let d of Check; let i = index" >
      <ion-item (longPressed)="press(d, i)" ion-long-press [interval]="400">
        {{ name }} checked-in at {{ d.dc.locname}} at {{ d.dc.tanggal }}
      </ion-item>
    </ion-list>
  </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
    <app-footer></app-footer>
</ion-footer>
