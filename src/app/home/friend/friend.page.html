<ion-header>
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createfriends()">
        Create
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Search Friend" showcancelbutton=""
      (ionInput)="filterList($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
      <ion-list>
        <ion-item-sliding *ngFor="let friend of friends" #slidingItem>
          <ion-item-options side="start" (ionSwipe)="presentAlert(friend)">
            <!-- <ion-item-option (click)="presentAlert(str, slidingItem)" color="warning" > -->
              <!-- <ion-icon name="trash" slot="icon-only"></ion-icon> -->
            <!-- </ion-item-option> -->
          </ion-item-options>
            <ion-item>
            <ion-avatar *ngIf="friend.storageRef != null">
              <img [src]="friend.storageRef">
            </ion-avatar>

            <ion-avatar *ngIf="friend.storageRef == null">
              <img src="/assets/image/profile.png">
            </ion-avatar>

            <ion-label style="padding-left: 10px;">
              <h2>{{ friend.fname }} {{ friend.lname }}</h2>
              <p>{{ friend.email }} </p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <!-- <ion-label>{{ userId }}</ion-label> -->
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
    
        <ion-tab-button  [routerLink]="['/','home','friend']">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Friend</ion-label>
        </ion-tab-button>
    
        <ion-tab-button [routerLink]="['/','home']">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Maps</ion-label>
        </ion-tab-button>
    
        <!-- <ion-tab-button  [routerLink]="['/','home','profile', userId]"> -->
          <ion-tab-button (click)="goToProfil()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
